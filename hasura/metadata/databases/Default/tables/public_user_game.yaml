table:
  schema: public
  name: user_game
object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: game_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: guesses
    using:
      foreign_key_constraint_on:
        column: user_game_id
        table:
          schema: public
          name: user_guess
