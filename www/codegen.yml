overwrite: true
schema:
  - http://localhost:8080/v1/graphql:
      headers:
        x-hasura-admin-secret: "myadminsecretkey"
documents: "queries/**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-document-nodes"
      - "urql-introspection"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
